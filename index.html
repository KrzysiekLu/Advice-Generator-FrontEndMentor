<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer ></script>
  </head>
  <body>
    <main class="card">
      <p class="card__advice-info advice-info">
        Advice #<span class="advice-info__index"></span>
      </p>
      <p class="card__advice-text">
      "Draw Advice."
      </p>
      <img class="card__patern-divider"src="images/pattern-divider-mobile.svg" alt="" />
      <button class="card__button button"><img class="button__img" src="images/icon-dice.svg" alt=""></button>
    </main>
  </body>
</html>
